name: Scheduled Railway Deploy

on:
  schedule:
    # Runs every day at 18:00 UTC (edit as needed)
    - cron: '0 18 * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Railway
        run: npx railway up --service YOUR_SERVICE_NAME
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
